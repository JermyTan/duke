plugins {
    id 'java'
    id 'application'
    id 'checkstyle'
    id "com.github.johnrengelman.shadow" version "5.1.0"
}

checkstyle {
    toolVersion = '8.23'
}

shadowJar {
    archiveBaseName = "jermi"
    archiveVersion = "2.0"
    archiveClassifier = null
    archiveAppendix = null
}

dependencies {
    testImplementation 'org.junit.jupiter:junit-jupiter:5.5.0'
}

test {
    useJUnitPlatform()
}

group 'jermi'
version '0.1.0'

repositories {
    mavenCentral()
}

application {
    // Change this to your main class.
    mainClassName = "Jermi"
}

run {
    standardInput = System.in
}
